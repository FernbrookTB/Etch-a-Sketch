<!DOCTYPE html>
<html lang="en">
<head>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&display=swap');
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<header><h1>Etch-a-Sketch</h1></header>
<body>
    <div class="mainContent">
    <div id="buttonContainer">
        <button class="active" id="color">Color</button>
        <button class="active" id="clear">Clear</button>
        <button class="active" id="eraser">Eraser</button>
        <button class="active" id="grabColor">Grab Color</button>
        <button class="active" id="rainbow">Rainbow</button>
        <button class="active" id="classic">Classic</button>
        <div class="gridSize">
            <span>Grid Size</span>
        <input type="range" id="gridSizesSlider" min="1" max="64" value="16">
        
    <span id="gridValue">16 x 16</span>
    </div>
    </div>
    <div class="content">
     <div id="rgbControls" style="display: block;">
        <input type="range" id="hueSlider" min="0" max="360" value="0">
        <div id="zoomBubble"></div>
    </div>
    
    <div id="container"></div>
    </div>
    </div>
   
    <script src="index.js"></script>
</body>
</html>
